fabricPermissionsApi = { group = "me.lucko", name = "fabric-permissions-api", version.ref = "fpa" }
fiber = { group = "me.zeroeightsix", name = "fiber", version.ref = "fiber" }
fiberToCloth = { group = "com.github.pyrofab", name = "fibertocloth", version.ref = "fiberToCloth" }
