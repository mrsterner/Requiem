[bundles]
requiredLibraries = [
    "automatone",
    "blabber",
    "cca-base",
    "cca-entity",
    "cca-scoreboard",
    "cca-world",
    "fabricPermissionsApi",
    "fiber",
    "impersonate",
    "locki",
    "playerAbilityLib",
    "satin",
]
cloth = ["clothConfig", "fiberToCloth"]

[plugins]
chenille = { id = "io.github.ladysnake.chenille", version.ref = "chenille" }
quilt-loom = { id = "org.quiltmc.loom", version.ref = "loom" }
