blabber = { group = "org.ladysnake", name = "blabber", version.ref = "blabber" }
cca-base = { group = "org.ladysnake.cardinal-components-api", name="cardinal-components-base", version.ref = "cca" }
cca-entity = { group = "org.ladysnake.cardinal-components-api", name="cardinal-components-entity", version.ref = "cca" }
cca-scoreboard = { group = "org.ladysnake.cardinal-components-api", name="cardinal-components-scoreboard", version.ref = "cca" }
cca-world = { group = "org.ladysnake.cardinal-components-api", name="cardinal-components-world", version.ref = "cca" }
